<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List</title>

    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        color: #333;
      }

      header {
        background-color: #007bff;
        color: #fff;
        text-align: center;
        padding: 10px;
      }

      h1 {
        color: #007bff;
      }

      nav {
        background-color: #eee;
        padding: 10px;
      }

      nav a {
        margin-right: 15px;
        color: #333;
        text-decoration: none;
        font-weight: bold;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
        border: 1px solid #ddd;
        padding: 10px;
        background-color: #fff;
      }

      footer {
        background-color: #007bff;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Contact List</h1>
    </header>

    <nav>
      <a href="{% url 'contacts_list' %}">Home</a>
      <a href="{% url 'contact_details' 1 %}">Contact Details</a>
      <a href="{% url 'help_page' %}">Help</a>
    </nav>

    <div class="container">
      <ul>
        {% for contact in contacts %}
        <li>{{ contact.first_name }} {{ contact.last_name }}</li>
        {% endfor %}
      </ul>
    </div>

    <footer>&copy; 2023 Your Contact App</footer>
  </body>
</html>
